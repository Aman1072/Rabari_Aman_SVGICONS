<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <main id="app">
        <header>
         <h1 class="hidden">My SVG Icon Store</h1>
         <h2 class="main-heading">My Awesome Marketplace</h2>
        </header>

        <section class="svg-grid">
                    <article class="container">
                        <h2 class="hidden">icon-1</h2>
                        <img id="guitar" src="images/Aman_Icon-1.svg" alt="vector graphic">
                    </article>

                    <article class="container">
                        <h2 class="hidden">icon-2</h2>
                        <img id="piano" src="images/Aman_lcons-2.svg" alt="vector graphic">
                    </article>

                    <article class="container">
                        <h2 class="hidden">icon-3</h2>
                        <img id="drums" src="images/Aman_Icon-3.svg" alt="vector graphic">
                    </article>

                    <article class="container">
                        <h2 class="hidden">icon-4</h2>
                        <img id="flute" src="images/Aman_Icon-4.svg" alt="vector graphic">
                    </article>

                    <article class="container">
                        <h2 class="hidden">icon-5</h2>
                        <img id="tambourine" src="images/Aman_Icon-5.svg" alt="vector graphic">
                    </article>

                    <article class="container">
                        <h2 class="hidden">icon-6</h2>
                        <img id="conga" src="images/Aman_Icon-6.svg" alt="vector graphic">
                    </article>

                    <article class="container">
                        <h2 class="hidden">icon-7</h2>
                        <img id="snare_drum" src="images/Aman_Icon-7.svg" alt="vector graphic">
                    </article>

                    <article class="container">
                        <h2 class="hidden">icon-8</h2>
                        <img id="xylophone" src="images/Aman_Icon-8.svg" alt="vector graphic">
                    </article>

                    <article class="container">
                        <h2 class="hidden">icon-9</h2>
                        <img id="triangle" src="images/Aman_Icon-9.svg" alt="vector graphic">
                    </article>

                    <article class="container">
                        <h2 class="hidden">icon-10</h2>
                        <img id="dj" src="./images/Aman_Icon-10-3.svg" alt="vector graphic">
                    </article>
        </section>
    </main>
    <!-- JavaScript ALWAYS goes at the bottom of the page -->
    <script src="js/main.js" defer></script>
</body>
</html>
